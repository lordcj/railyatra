    <script type="application/ld+json">

        "@context": "https://schema.org",
        "@graph": [
            {
                "@type": "WebSite",
                "@id": "https://railyatra.co.in/#website",
                "name": "RailYatra",
                "url": "https://railyatra.co.in",
                "description": "Check PNR status, live train running status, train schedules & seat availability for Indian Railways",
                "potentialAction": [
                    {
                        "@type": "SearchAction",
                        "target": {
                            "@type": "EntryPoint",
                            "urlTemplate": "https://railyatra.co.in/pnr/{pnr_number}"
                        },
                        "query-input": "required name=pnr_number"
                    },
                    {
                        "@type": "SearchAction",
                        "target": {
                            "@type": "EntryPoint",
                            "urlTemplate": "https://railyatra.co.in/train/{train_number}"
                        },
                        "query-input": "required name=train_number"
                    }
                ],
                "inLanguage": "en-IN"
            },
            {
                "@type": "Organization",
                "@id": "https://railyatra.co.in/#organization",
                "name": "RailYatra",
                "url": "https://railyatra.co.in",
                "logo": {
                    "@type": "ImageObject",
                    "url": "https://railyatra.co.in/logo.png",
                    "width": 512,
                    "height": 512
                },
                "sameAs": []
            },
            {
                "@type": "WebApplication",
                "@id": "https://railyatra.co.in/#webapp",

                "url": "https://railyatra.co.in",

                    "ratingCount": "1000",
                    "bestRating": "5",
                    "worstRating": "1"
                }
            }
        ]
    }
